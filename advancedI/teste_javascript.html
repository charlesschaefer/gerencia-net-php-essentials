<!-- teste javascript -->
<html>
<head>
    <title>Teste</title>
    <script type="text/javascript">
        window.onload = function() {
            primeiro = document.getElementsByTagName('li')[0];
            primeiro.ondblclick = function() {
                if (typeof old == 'undefined')
                    old = this.innerHTML;

                this.innerHTML = this.innerHTML == old ? '<strong>clicou duas vezes</strong>' : old;
            };

            document.getElementById('link').onclick = function() {
                var primeiro = document.getElementsByTagName('li')[0];
                //var p = document.createElement('p');
                //p.innerHTML = 'um texto do parágrafo';
                //primeiro.appendChild(p);
                document.getElementsByTagName('ul')[0].removeChild(primeiro);
            };
        };
    </script>
</head>
<body>
    <a href="#" id="link">Clique</a>
    <p>Um texto de teste</p>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <p>Conteúdo estático</p>
    <p id="dinamico"></p>
    
    <script type="text/javascript" src="funcoes.js"></script>
    <script type="text/javascript">
        var xml = getXHR();
        xml.open('POST', 'ajax_teste.php');
        xml.onreadystatechange = function() {
            if (xml.readyState == 4) {
                document.getElementById('dinamico').innerHTML = 
                    xml.responseText;
            }
        };
        
        
        xml.send();
    </script>
</body>
</html>
